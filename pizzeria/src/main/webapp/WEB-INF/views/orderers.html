<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orderers</title>
</head>
<body>
    <div th:each="orderer : ${orderers}">
        <a th:href="@{/pizza_order/{id}(id=${orderer.id})}"
           th:text="${orderer.id} + '. ' + ${orderer.customerName}">orderer</a>
    </div>
    <br/>
    <a th:href="@{/pizza_order/newOrderer}">New order</a>
</body>
</html>
